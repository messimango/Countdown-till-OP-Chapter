<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countdown.css">
    <link rel="icon" href="./countdown.png">
    <title>Countdown</title>
</head>    
<body>
    <section id="countdown">
        <h1>One Piece Chapter Countdown</h1>
        <h2 class="end-time"></h2>
        <div class="time-left">
            <div class="time-box">
                <h3 class="days"></h3>
                <span>Days</span>
            </div>
            <div class="time-box"> 
                <h3 class="hours"></h3>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <h3 class="mins"></h3>
                <span>Mins</span>
            </div>
            <div class="time-box">
                <h3 class="seconds"></h3>
                <span>Secs</span>
            </div>
        </div>
    </section>
    


    <script src="./countdown.js"></script>
</body>
</html>
